 state_lore_name.996:0 "Esperanza Base"
 state_lore_initials.996:0 "ESB"
 state_lore_desc.996:0 "When Jorge Edgar Leal landed in Hope Bay at the tip of Trinity Peninsula in 1953, he needed a base from which to manage his operations and logistics. It was for this purpose that Esperanza Base was built. It came to be the foundation of Argentine power projection in the region and ensured their influence extended far enough to establish firm sovereignty over their Antarctic claim.\n\nEsperanza is now one of the most multifaceted bases on the continent. It serves as a naval port, a military outpost, and an administrative complex for Argentinean Antarctica and Argentina itself. The military aspect of Esperanza is particularly accentuated today, as the Argentine military uses the base to expand its power and seek its own ends..."
 mcmurdo:0 "McMurdo Station"
 state_lore_name.998:0 "McMurdo Station"
 state_lore_initials.998:0 "MMS"
 state_lore_desc.998:0 "At the southern edge of the OFN's sphere of influence lies one of its strangest bases. McMurdo Station is the largest base on the Antarctic continent, populated by up 1,500 people in the height of summer, boasts a sizable port, and is serviced by nearby Williams Field for aerial transportation.\n\nThis behemoth of the Antarctic Wastes sits in the Ross Dependency of Antarctica, a region inside New Zealand's claim, but is administered by the USA's Antarctic Development Command. It was built on the volcanic Ross Island during the first Operation Deep Freeze, which took place in the midst of the Scramble.\n\nOf its many quirks, the most unique is its nuclear power station, created to solve fuel issues at the base. While it provides a substantial amount of power and reduces the need for fuel, it remains an unknown in the emerging field of nuclear power, one that could have devastating consequences."
 prat:0 "Arturo Prat Base"
 state_lore_name.997:0 "Arturo Prat Base"
 state_lore_initials.997:0 "APB"
 state_lore_desc.997:0 "The oldest major base on Antarctica, Captain Arturo Prat Base was built on Greenwich Island in 1947 by the Chilean Antarctic Expedition as the first Chilean base on the continent. Its power projection was an important factor in Chile emerging from the Scramble with a firmly established claim and the base allowed the navy to defend Greenwich Island itself during the tensest moments of Chilean-Argentine disputes.\n\nIndeed, the base was central to the defense the Chileans staged during the Snipe War. Prat Base was fortified enough to ward off any potential Argentine aggression, even as nearby areas fell.\n\nTechnically a naval base able to support a handful of ships, Prat is a critical post for the Chilean Navy to counter future Argentinean posturing, should circumstances require..."
 schirmacher:0 "Schirmacher Station"
 state_lore_name.999:0 "Schirmacher Station"
 state_lore_initials.999:0 "SLP"
 state_lore_desc.999:0 "The German Empire stretches across much of the world, and at its very edge Schirmacher Station stands defiant against the desolation of Antarctica. The base is built in an Antarctic oasis that was discovered and named by Richardheinrich Schirmacher during the 3rd German Antarctic Expedition. These oases are patches of land naturally free of snow and ice, which, along with the oasis' easy access to freshwater lakes and vast 25 km long and 3 km wide size, made it an advantageous location for settlement during the Scramble for Antarctica.\n\nSchirmacher Station was initially created as the military counterpart to the colonial effort started by Germany on the frigid continent. However, the plan for long-term and expansive settlement proved to be out of human reach, and Schirmacher now looms over the abandoned colonial site.\n\nThe station houses about 500 people maximum. This creates the need for the interdependence Schirmacher Station shares with its neighboring bases, which house around the same number of people but rely on Schirmacher's greater stores of rations and supplies to sustain themselves. Along with this relationship, Schirmacher also lacks a seaport and airfield. Instead it uses the nearby Admiral Graf Spee Harbor and an experimental aircraft testing base."
 showa:0 "Shōwa Station"
 state_lore_name.995:0 "Shōwa Station"
 state_lore_initials.995:0 "SSA"
 state_lore_desc.995:0 "Following the Scramble for Antarctica, Japan found itself with a sizable portion of the continent's landmass and no ability to defend it. To remedy this problem, the Japanese decided to send the 1st Airborne division of the IJA to Antarctica to become their Antarctic wardens.\n\nShōwa Station was built to house this division, and its construction reflects this. More comparable to a military base than a traditional Antarctic base, Shōwa projects its power over the entirety of Nobu Shirase Land, formerly Marie Byrd Land, and remains uncontested in the area.\n\nHowever, due to the ice that surrounds the base, it is only accessible by helicopter, plane, or icebreaker, leaving it essentially cut off from the IJN and their potential supply."
 begerheim:0 "Begerheim"
 state_lore_name.994:0 "Begerheim"
 state_lore_initials.994:0 "BGH"
 state_lore_desc.994:0 "During the evacuation of the German Antarctic colonies in Neuschwabenland, a cadre of the Reich's most "accomplished" minds were discreetly funneled into a new base on the Kiss Ice Shelf. Its name: Begerheim. Named after the intrepid Aryan explorer, Bruno Beger, this Ahnenerbe stronghold was tasked with finding evidence to support a number of fundamental scientific theories.\n\nThe population of Begerheim is small compared to other Antarctic claims: two-hundred and fifty souls, split between Ahnenerbe scientists and a detachment of Waffen-SS security personnel. It operates a heliport for archaeological sorties and a hidden submarine bay through which Burgundy and the Reichsführer-SS himself maintain contact with the base and ensure crucial supply deliveries.\n\nBegerheim is nominally a part of the German claim of Neuschwabenland, however contact between the two organizations is sparse and often unfriendly, especially in the wake of the attempted SS coup in the Fatherland. How long this uneasy coexistence will last is anyone's guess. The Ahnenerbe conduct themselves with extreme secrecy. Information about the internal goings-on of Begerheim rarely leaves the stronghold's walls. When it does, the world trembles."
 
