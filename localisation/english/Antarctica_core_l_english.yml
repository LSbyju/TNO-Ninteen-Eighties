 esoteric_nazism_antarctic_administration_subtype:0 "Antarctic Administration"
 esoteric_nazism_antarctic_administration_subtype_desc:0 "Translated as "Ancestral Heritage", the organization known as the Ahnenerbe has been tasked since 1935 with finding archaeological evidence for the biological primacy of the Aryan race. Formed by the order of the Reichsführer-SS Heinrich Himmler, this eclectic group of archaeologists, theoreticians, and Nazi ideologues have spent the last three decades scouring the globe and its cultures for concrete proof of Aryan Racial Theory. From the Reichskommissariats of the Lebensraum to the jungles of Latin America, agents of the Ahnenerbe have excavated, bought, or stolen artifacts of every kind, with a particular focus on human remains.\n\nTheir mandate means they are literally willing to go to the ends of the Earth in search of their proof. Projects as wide ranging as they are bizarre, such as the Hollow Earth Theory or the Quest for the Irminsul, have dominated the minds of the Ahnenerbe leadership. Reichsgeschäftsführer Wolfram Sievers, under the explicit orders of Himmler, has been dispatched to Antarctica to find proof of World Ice Theory, that is, proof that the world and all its contents stem from a glacial formation that surrounds our observable universe. Scientists everywhere have derided the insane theories and criminal work of the Ahnenerbe, much of which is blatant fabrication and outright lies. To the National Socialist cause, however, these theories form the bedrock of their denial of reality. Under normal conditions, this group is an eccentric, extreme lot. God only knows what the pressures of Antarctica will do to their psyches."
 
