# Opening Screen
 REGIONAL_INFO_ANTARCTICA:0 "§G==ANTARCTICA==§!\n\n§WAntarctica§! is a cold and unforgiving place. Until the §Y1950s§!, the world's southernmost continent was largely ignored, only visited by the occasional §Gscientific research team§! or the one-off §Gmilitary expedition§!. The land was divided and claimed by the various powers of the world, but those claims carried little diplomatic weight, as nations preferred to focus on the more inhabitable regions of the world. This would all change in the early §Y50s§!, with the §iScramble for Antarctica§!.\n\nIt started with a diplomatic dispute between §RChile§! and §aArgentina§!, over a bunch of tiny islands that had formerly been claimed by the British, before their defeat in the Second World War. Both nations, technically, had valid claims to the islands. §aArgentina§!, in order to secure their sovereignty over the region they had claimed, began the process to formalize their §WAntarctica Territory§!, as well as adopt some of that land that had previously been claimed by the British, and was now left unadministered. §RChile§! contested this action, prompting the §QUnited States of America§! to get involved in their negotiations to help mediate their dispute, as well as stake their own claims to the Antarctic region. Things developed quickly from there.\n\n§eThe Empire of Japan§!, eager to further tighten their grip over the Pacific, claimed the area formerly known as Marie Byrd Land, dispatching a small military force in order to secure the territory before the §QAmericans§! could try anything. The §QUnited States of America§! was quick to respond in kind, consolidating the Australian, New Zealand, and former French claims into the §QOFN Antarctic Administration§!. The §rGerman Reich§! usurped the claim of the now-Reichskommissariat Norway, which already overlapped with their Antarctic claim, combining the two into the territory now known as §rNeuschwabenland§!. In the hastily finished negotiations between the two South American countries, §RChile§! got the short end of the stick, getting relatively little of their claimed region, while §aArgentina§! secured sovereignty over the Trinity Peninsula and many of the surrounding islands. In the span of a week, the §iScramble for Antarctica§! had carved the continent into five territories, as the Cold War grew ever §Wcolder§!.\n\nBy §Y1962§!, §WAntarctica§! has only become more exploited and militarized. The §QOFN Antarctic Administration§! is an important training ground and staging base for clandestine actions in the Indian Ocean, with the §eJapanese Antarctic Sector§! doing much of the same to their East. Both sides keep a close eye on the border. Following some failed colonization attempts in the §Y1950s§!, §rNeuschwabenland§! has become a testing site for experimental aircraft, cold weather equipment, and, according to unconfirmed reports, nuclear technology. Silently, the §IAhnenerbe§! operate a base out of western §rNeuschwabenland§!, conducting their own §Ishadowy operations§! away from prying eyes. §aArgentina§!, content with her claims, uses the region for scientific purposes, often allowing foreign scientists to visit the region. §RChile§! has adopted similar policies, although their administration would enjoy being given a bit more of the swath of territory that they claimed.\n\nEven with modern technology, Antarctic is still a dangerous place, ripe with unforgiving weather, deadly crevasses, and poor infrastructure. Try as they may to dominate §WAntarctica§!, the frozen continent has never been kind to strangers."

