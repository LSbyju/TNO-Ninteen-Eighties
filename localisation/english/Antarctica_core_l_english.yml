 AAO_CountryInfo_Folder.102:0 "The OAA"
 AAO_CountryInfo_Content.5:0 "Before the Scramble"
 AAO_CountryInfo_Content_desc.5:0 "Prior to the §iScramble for Antarctica§!, §eAmerica's§! last efforts in §WAntarctica§! were in §Y1940§!, with the §DUnited States Antarctic Service Expedition§!, the third expedition run by §gRear Admiral Richard Evelyn Byrd§!. §gByrd§! was the driving force behind the majority of the §eUnited States'§! efforts on the southern continent, and his passion for §WAntarctica§! even led to him being invited by §gAlfred Ritscher§! on the §DThird German Antarctic Expedition§! (which he declined due to rising tensions). Following the §eAmerican§! defeat in the §VSecond World War§!, future efforts in §WAntarctica§! were postponed indefinitely as the §eUnited States§! licked its wounds. The so-called §D"Operation Highjump"§! was canceled in the early stages of planning."
 AAO_CountryInfo_Content.6:0 "ODF"
 AAO_CountryInfo_Content_desc.6:0 "§eAmerican§! interest in the §WAntarctic§! was renewed following the §aArgentinean§! and §RChilean§! disputes in the early §Y50s§!, beginning the §iScramble for Antarctica§!. As the §rGermans§! dusted off their old claim to the continent, the §eAmericans§! responded in kind. The member nations of the §QOrganization of Free Nations§! consolidated their territories into the §QOFN Antarctic Administration§!, and immediately began deploying §omilitary units§! to the region under the command of §gAdmiral Byrd§!. This effort, dubbed §Q"Operation Deep Freeze"§!, was the largest §WAntarctic§! excursion in history, with a massive §Bnaval force§!, §Baircraft contingent§!, and over §B8,000 personnel§!. The §eAmericans§! established a permanent base at §WMcMurdo Sound§!, as the §VJapanese§! seized §WMary Byrd Land§! and the §rGermans§! returned to §rNew Swabia§!. The §WCold War§! had come to §WAntarctica§!, and was clearly there to stay."
 AAO_CountryInfo_Content.7:0 "The Administration"
 AAO_CountryInfo_Content_desc.7:0 "Following the death of §gAdmiral Byrd§! in §Y1957§!, §gAdmiral George Anderson Jr.§! was appointed the new Chief of the §QAntarctic Development Command§! and the §QOFN Antarctic Administration§!. This role was then passed to §gVice Admiral William Raborn§! in §Y1961§!. Recently, however, the territory has faced a number of internal issues, as the §nAustralians§! and §aNew Zealanders§! (who originally claimed the land) have been demanding a more prominent role in managing the §QOFN Antarctic Administration§!."
 
