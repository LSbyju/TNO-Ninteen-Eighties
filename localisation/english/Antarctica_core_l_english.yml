 Antarctica_econ_window_overlay_tt:0 "Due to our status as an §WAntarctic Territory§!, we do not have control over our own §Geconomic§! matters. Budgeting is handled by our home government, and we do not have a need to collect §Ytaxes§!, manage §GGDP§! and §Rdebt§!, control our §Gmonetary reserves§!, and other such economic activities."
 
 econ_subtype_none_title:0 "No Economy"
 econ_subtype_none_tt:0 "Our territory occupies some of the most barren land on the planet. We have no population to tax, no currency to print, and no goods to export. Furthermore, our political status means that nearly all of our economic matters are managed by our home nation, while we deal with matters pertaining to Antarctica. As a result of these factors, our territory does not have an economy in the traditional sense."
